    <table class="listado">
        <thead>
            <tr>
                <th><h1>CODIGO</h1></th>
                <th><h1>NOMBRE</h1></th>
                <th><h1>DIRECCION</h1></th>
                <th><h1>PRECIO</h1></th>
                <th><h1>ESTADO</h1></th>
                <th><h1>TIPO_INMUEBLE</h1></th>
                <th><h1>Nombre de Usuario</h1></th>
                <th colspan="2"><h1>OPCIONES</h1></th>
            </tr>
        </thead>
        <tbody *ngFor="let item of poke">
            <tr>
                <th>{{item.id_inmueble}}</th>
                <td>{{item.nombre}}</td>
                <td>{{item.direccion}}</td>
                <td>{{item.precio}}</td>
                <td>{{item.estado}}</td>

                <td>{{item.tipo_inmuble}}</td>
                 <td *ngIf="item.usuarios.nombre!=null; nulo">{{item.usuarios.nombre!}}</td> 
                 <ng-template #nulo ><td>vacio</td></ng-template>
                <td></td>
                <td>
                    <button type="button" (click)="delete(item)" class="bi bi-trash3-fill">ELIMINAR</button>
                    <button type="button" (click)="update(item)" class="bi bi-trash3-fill">EDITAR</button>
                  </td>
                 
        </tbody>
    </table>
        <button name="registro" type="submit" class="btn btn-danger btn-sm m-2" id="button"> 
            
            <a class="btn btn-danger btn-sm m-2" routerLink="/registrar">Registrar</a>
            <a class="btn btn-danger btn-sm m-2" routerLink="/asesor">Asesor</a>
            <a class="btn btn-danger btn-sm m-2" routerLink="/listare">Reserva</a>
        </button>
